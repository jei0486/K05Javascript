<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updowngame</title>
    <style>
        #usernum {
            width: 70px;
        }
    </style>
    <script>

        var restart;
        var userNum;
        var count = 1;
        var computerNum;

//style.display = "inline" //style.display ="block" //style.display =""
        window.onload = function(){
            computerNum = parseInt((Math.random() * 100) + 1);
            console.log(computerNum);
        }
        function game() {
            image = document.getElementById("init");
            userNum = document.getElementById("usernum").value;

            if (!(userNum > 0 && userNum <= 100)) {
                alert("1~100사이의 정수를 입력해주세요");
                image.src = "./images/error.jpg"
                return;
            }
            document.getElementById("gamecount").innerHTML = count;
            
            if (userNum > computerNum) { 
                count++;
                console.log("Down, 더 낮은 숫자입니다.");
                image.src = "./images/down.jpg"
            }
            else if (userNum < computerNum) {
                count++;
                console.log("Up, 더 높은 숫자입니다.");
                image.src = "./images/up.jpg"
            }
            else if (userNum == computerNum) {
                console.log("일치합니다.");
                image.src = "./images/answer.jpeg"
            }
            //7번만에 맞추지 못한 경우...
            if (count > 7) {
                window.setTimeout("restart()",50);
            }
        }
        function restart(){
            alert("게임을 재시작하시겠습니까?");
            //페이지에 대한 새로고침 F5를 누른것과 동일하다.
            location.reload();
        }
    </script>
</head>

<body>
    <h1>업다운게임</h1>
    <h2>1~100사이의 숫자를 입력하세요</h2>

    <!-- 시도횟수가 초과하였습니다. 게임을 재시작합니다 -->
    <form action="" style="font-size: 1em; font-weight: bold;">
        시도횟수 : <span id="gamecount" style="font-size: 5em;">0</span> 회 <br><br>

        숫자입력 :
        <input type="number" id="usernum">
        <input type="button" value="확인" onclick="game();"> <br><br><br>
    </form>

    <img src="./images/updowngame.jpg" id="init" alt="없음" width="300" height="300">

</body>

</html>
