<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>
    <style>
    *{margin: 0;padding: 0px;}
    </style>
    <script type="text/javascript">
    /*
    Javascript란?
        웹브라우저에 의해 순차적으로 해석되어 실행되는
        인터프리터 방식의 언어로, 주로 웹페이지의 동적인
        제어를 위해 사용된다.
    */
    var number;//변수를 선언함
    alert("number="+number);//undefiend 상태임
    /*
    //Javascript는 문자열과 문자를 구분하지 않음
    문자열을 표현할때 "(더블쿼테이션)이든 '(싱글쿼테이션)이든 노상관
    */
    if(number==undefined){
        alert("타입이 정의되지 않음");
    }
    else{
        alert("타입이 정의됨");
    }
    //number타입으로 지정됨 //자바스크립트의 최상위 객체는 window 그중 alert?
    number=10;//자바스크립트는 숫자타입 (int,deouble같은 개념 노노)
    //이클립스 환경이 아닌 웹브라우저 환경이기 때문에 개발자 도구의 console에서 확인가능
    console.log("number",number);
    if(number==undefined){
        console.log('타입이 정의되지않음');
    }
    else{
        console.log('타입이 정의됨')
    }
    </script>
</head>
<body>
    <h2>자바스크립트 첫번째 예제</h2>
    alert() : 자바스크립트의 기본함수로 경고창을 띄워줍니다
    
    <script>
        alert('script태그는 body에 쓸수도 있습니다.');
        console.log('개발자도구의 console에서 확인하세요.',number);
    </script>



























</body>
</html>
